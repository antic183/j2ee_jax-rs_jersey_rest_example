<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Restful file upload example</title>
    <link rel="stylesheet" href="lib/foundation-sites/dist/css/foundation.min.css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="large-12 columns">
            <h1>Restful file upload example</h1>
        </div>
    </div>
    <div class="row">
        <div class="large-12 medium-12 columns">
            <form action="api/v1/service/pdf" method="post" enctype="multipart/form-data" id="myForm">
                <div class="row">
                    <div class="medium-6 columns">
                        <label>Filename
                            <input type="text" id="fileNameFormAttribute" name="fileNameFormAttribute"/>
                        </label>
                    </div>
                    <div class="medium-6 columns">
                        <label>File
                            <input type="file" id="fileFormAttribute" name="fileFormAttribute"/>
                        </label>
                    </div>
                </div>

                <div class="row">
                    <div class="medium-12 columns">
                        <input type="submit" class="button" value="Send data"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="lib/jquery/dist/jquery.min.js"></script>
<script src="lib/jquery.serializeJSON/jquery.serializejson.min.js"></script>
<script src="lib/jquery-form/dist/jquery.form.min.js"></script>
<!-- <script src="lib/what-input/dist/what-input.js"></script> -->
<script src="lib/foundation-sites/dist/js/foundation.js"></script>
<script src="js/app.js"></script>
</body>
</html>
